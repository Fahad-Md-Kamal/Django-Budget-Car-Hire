{% extends 'vehicle/vehicle_base.html' %}
{% load crispy_forms_tags %}

{% block vehicle_content%}
<div class="jumbotron col-sm-12 col-md-8 col-xl-8 offset-md-2 col-xl-2 my-5">
    <form method="post">
        <fieldset>
            <legend class="border-bottom mb-4 h1 text-center">Vehicle Registration Form</legend>
            {% csrf_token %}
                {{ form|crispy }}
        </fieldset>
        <button class="btn btn-success btn-block" type="submit">Submit</button>
    </form>

        {% if vehicle.pk %}
            <div class="card-footer">
                <a class="btn btn-outline-primary" href="{% url 'vehicle:vehicle_detail' object.pk %}">Cancel</a>
            </div>
        {% endif%}
</div>

{% endblock %}
