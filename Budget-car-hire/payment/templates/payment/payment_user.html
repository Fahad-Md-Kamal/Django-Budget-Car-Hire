<!DOCTYPE html>
<html>
    {% load static %}
<head>
    <title>Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/stripe.css' %}">
  </head>
    
    <body>
      <div class="wrapper">
      <script src="https://js.stripe.com/v3/"></script>      

      
      <form action="." method="post" id="payment-form">
        {% csrf_token %}
        <div class="form-row">
          <label for="card-element">
            Credit or debit card
          </label>
          <div id="card-element" class="StripeElement StripeElement--empty"><div class="__PrivateStripeElement" style="margin: 0px !important; padding: 0px !important; border: none !important; display: block !important; background: transparent !important; position: relative !important; opacity: 1 !important;"><iframe frameborder="0" allowtransparency="true" scrolling="no" name="__privateStripeFrame5" allowpaymentrequest="true" src="https://js.stripe.com/v3/elements-inner-card-c70a2a9e22fb5d806d378ccffefa7aad.html#style[base][color]=%2332325d&amp;style[base][fontFamily]=%22Helvetica+Neue%22%2C+Helvetica%2C+sans-serif&amp;style[base][fontSmoothing]=antialiased&amp;style[base][fontSize]=16px&amp;style[base][::placeholder][color]=%23aab7c4&amp;style[invalid][color]=%23fa755a&amp;style[invalid][iconColor]=%23fa755a&amp;componentName=card&amp;wait=false&amp;rtl=false&amp;keyMode=test&amp;origin=https%3A%2F%2Fstripe.com&amp;referrer=https%3A%2F%2Fstripe.com%2Fdocs%2Fstripe-js&amp;controllerId=__privateStripeController1" title="Secure payment input frame" style="border: none !important; margin: 0px !important; padding: 0px !important; width: 1px !important; min-width: 100% !important; overflow: hidden !important; display: block !important; user-select: none !important; height: 19.2px;"></iframe><input class="__PrivateStripeElement-input" aria-hidden="true" aria-label=" " autocomplete="false" maxlength="1" style="border: none !important; display: block !important; position: absolute !important; height: 1px !important; top: 0px !important; left: 0px !important; padding: 0px !important; margin: 0px !important; width: 100% !important; opacity: 0 !important; background: transparent !important; pointer-events: none !important; font-size: 16px !important;"></div></div>
    
          <!-- Used to display form errors. -->
          <div id="card-errors" role="alert"></div>
        </div>
    
        <button>Submit Payment</button>
      </form>
      </div>


      <div id="stripe-token-handler" class="is-hidden">Success! Got token: <span class="token"></span></div>
    

      <script src="{% static 'js/stripe.js' %}"></script>
    

      <iframe 
        frameborder="0" 
        allowtransparency="true" 
        scrolling="no" 
        name="__privateStripeController1" 
        allowpaymentrequest="true" 
        src="https://js.stripe.com/v3/controller-468c9b0e9c4af4a3b6bf50577a4604fe.html#apiKey=pk_test_K05P8fUTdXXbEEqMiLAmbjie00UpDcH7J0&amp;stripeJsId=79dac296-0f7b-4a19-8d7f-9d701f80658c&amp;origin=https%3A%2F%2Fstripe.com&amp;referrer=https%3A%2F%2Fstripe.com%2Fdocs%2Fstripe-js&amp;controllerId=__privateStripeController1" 
        aria-hidden="true" 
        tabindex="-1" 
        style="border: none !important; margin: 0px !important; padding: 0px !important; width: 1px !important; min-width: 100% !important; overflow: hidden !important; display: block !important; visibility: hidden !important; position: fixed !important; height: 1px !important; pointer-events: none !important; user-select: none !important;">
      </iframe>
          
      <iframe 
        frameborder="0" 
        allowtransparency="true" 
        scrolling="no" 
        name="__privateStripeMetricsController0" 
        allowpaymentrequest="true" 
        src="https://js.stripe.com/v2/m/outer.html#url=https%3A%2F%2Fstripe.com%2Fdocs%2Fstripe-js&amp;title=&amp;referrer=&amp;muid=b56eba9c-6cde-4d44-bc05-d393c7ef77a9&amp;sid=520169c5-43ae-4806-abb5-ce12bff54424&amp;preview=true" 
        aria-hidden="true" 
        tabindex="-1" 
        style="border: none !important; margin: 0px !important; padding: 0px !important; width: 1px !important; min-width: 100% !important; overflow: hidden !important; display: block !important; visibility: hidden !important; position: fixed !important; height: 1px !important; pointer-events: none !important; user-select: none !important;">
      </iframe>
    </body>
    </html>
