
{% extends 'blog/blog_base.html' %}

{% block blog_content%}

{% for post in object_list %}
<div class="col-md-8 col-sm-12 offset-md-2">
    <article class="text-secondary bg-light mb-3">
            <div class="card-header d-flex justify-content-start">
                <img class="rounded-circle article-img mr-2" src="{{ post.author.profile.image.url }}" alt="" srcset="">
                <div class="mt-3">
                    <a class="mr-2" href="#">@{{post.author.username}}</a>
                    <small class="text-muted">{{ post.posted_date }}</small><br>
                    <a class="card-title text-secondary text-decoration-none h5" href="{% url 'blogs:blog_detail' post.id%}">{{ post.title }}</a>
                </div>
            </div>
                {% if post.comments.count > 0 %}
                <div class="card-footer d-flex justify-content-between">
            <div>
                <a class="card-title table-warning text-decoration-none" href="{% url 'blogs:blog_detail' post.id%}">
                    <div class="my-2"> Comment(s): 
                        <span class="badge badge-success badge-pill ml-3">{{post.comments.count}}</span>
                    </div>
            </div>
            </div>
                {% endif %}</a>
            </article>
    </div>
    {% endfor %}

{% endblock  %}
