
{% extends 'blog/blog_base.html' %}

{% block blog_content%}

{% for post in object_list %}
<div class="col-md-8 col-sm-12 offset-md-2">
    <article class="card text-white bg-dark mb-3">
            <div class="card-header d-flex justify-content-start">
                <img class="rounded-circle article-img mr-2" src="{{ post.author.profile.image.url }}" alt="" srcset="">
                <div class="mt-3">
                    <a class="mr-2" href="#">@{{post.author.username}}</a>
                    <small class="text-muted">{{ post.posted_date }}</small><br>
                    <a class="card-title text-light text-decoration-none h1" href="{% url 'blogs:blog_detail' post.id%}">{{ post.title }}</a>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-between">
            <div>
                <a class="card-title text-light text-decoration-none" href="#">Comments <span class="ml-2 badge badge-primary badge-pill">14</span></a>
            </div>
            </div>
        </article>
    </div>
    {% endfor %}

{% endblock  %}
