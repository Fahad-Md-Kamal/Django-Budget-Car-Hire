{% extends 'blog/blog_base.html' %}

{% block blog_content%}

    <article class="card text-white bg-dark mb-3">
            <div class="card-header d-flex justify-content-start">
                <img class="rounded-circle article-img mr-2" src="{{ article.author.profile.image.url }}" alt="" srcset="">
                <div class="mt-3">
                    <a class="mr-2" href="#">{{ article.author }}</a>
                    <small class="text-muted">{{ article.posted_date }}</small>
                    <h4 class="card-title">{{ article.title }}</h4>
                </div>
            </div>
            <div class="card-body">
              <p class="card-text">{{ article.content }}</p>
              
            </div>
            <div class="card-footer d-flex justify-content-between">
                <div>
                    Comments <span class="badge badge-primary badge-pill">14</span>
                </div>
                <div>
                    <a class="btn btn-warning mr-2" href="#">Comment</a>
                    <a class="btn btn-success" href="#">delete</a>
                </div>
            </div>
        </article>
{% endblock  %}
