{% extends 'blog/blog_base.html' %}
{% load crispy_forms_tags %}

{% block blog_content%}
    <form  class="jumbotron col-sm-12 col-md-8 col-xl-8 offset-md-2 col-xl-2 mt-5" action="{% url 'blogs:blog_create' %}" method="post">
        <fieldset>
        <legend class="border-bottom mb-4 h1 text-center">Create Blog Post</legend>
        {% csrf_token %}
            {{ form|crispy }}
        <button class="btn btn-lg btn-success btn-block" type="submit">Post</button>
    </fieldset>
    </form>
{% endblock  %}
